<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page</title>
    <link rel="stylesheet" href="signup.css"> <!-- Your existing CSS -->
</head>
<body>
    <div class="container">
        <div class="sign-up-form">
            <a href="index.html"><img src="images/logo.png" alt="Logo" class="logo"></a>
            <h2>Sign Up</h2>
            <p>Already have an account? <a href="login.html" class="link">Login</a></p>
            <form id="signUpForm">
                <label for="full-name">Full Name</label>
                <input id="full-name" placeholder="Enter your full name" type="text" required />
                
                <label for="email">Email Address</label>
                <input id="email" placeholder="you@example.com" type="email" required />
                
                <label for="phone">Phone No.</label>
                <input id="phone" placeholder="Enter your phone number" type="tel" required />
                
                <label for="password">Password</label>
                <input id="password" placeholder="Enter 6 characters or more" type="password" required />
                
                <!-- Change the button type to 'button' to prevent form submission -->
                <button type="button" id="signUpButton">SIGN UP</button>
            </form>
        </div>
        <div class="illustration"></div>
    </div>

    <!-- Popup -->
    <div id="popup" class="popup">
        <div class="popup-content">
            <span class="popup-close" onclick="closePopup()">Ã—</span>
            <p id="popupMessage">Sign Up Successful!</p>
        </div>
    </div>

    <!-- Link to external JS file -->
    <script src="signup.js"></script> 
</body>
</html>
